<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>

    <main class="container">
        <image src="assets/Brimston.png"></image>
        <hr>
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">Enter in text to check for a palindrome:
            </label>
            <input value type="text" id="text-input" class="palindrome-input" required>
            <button id="check-btn" class="palindrome-btn"> Check </button>
            <span id="result"></span>
        </div>
        <div class="palindrome-definition">
            <p>
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                 A 
                <dfn>palindrome</dfn>
                is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
